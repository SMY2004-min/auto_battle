description: |
  专属配队-简
  配队列表 苍角-凯撒-支援
  备注： 角色位置不可替换
  版本号： 1.0
  作者： 笙梦昱
  协作： 巡夜子 starlight

#基础配置
check_dodge_interval: 0.01
check_agent_interval: [0.4, 0.6]
check_special_attack_interval: [0.4, 0.6]
check_ultimate_interval: [0.4, 0.6]
check_chain_interval: 0.3
check_quick_interval: 0.2

#速切模板-支援
t-sup-1: &sup-1
  - states: "[前台-支援]"
    sub_states:
      - states: "[前台-苍角]"
        operations:
          - op_name: "按键-特殊攻击"
            post_delay: 0.3
          - op_name: "按键-特殊攻击"
            way: "按下"
            post_delay: 1.2
      - state_template: "站场模板-全角色"

#战场模板-凯撒
t-k: &k 
  - states: "[按键可用-特殊攻击] & ![自定义-上护盾,0,25]"
    operations:
      - op_name: "按键-特殊攻击"
        post_delay: 0.2
        repeat: 8
      - op_name: "设置状态"
        state: "自定义-上护盾"
  - states: ""
    operations:
      - op_name: "按键-普通攻击"
        post_delay: 0.05

#速切模板-支援
t-sup-2: &sup-2
  - states: "[前台-支援]"
    sub_states:
      - state_template: "站场模板-全角色"

#连携模板-上一个
t-up: &up
  - op_name: "按键-连携技-左"
    post_delay: 0.2
    repeat: 2
  - op_name: "按键-特殊攻击"
    post_delay: 0.2
    repeat: 7
  - op_name: "设置状态"
    state: "自定义-失衡期"

#连携模板-下一个
t-down: &down
  - op_name: "按键-连携技-右"
    post_delay: 0.2
    repeat: 2
  - op_name: "按键-特殊攻击"
    post_delay: 0.2
    repeat: 7
  - op_name: "设置状态"
    state: "自定义-失衡期"

#连携模板-取消
t-cancel: &cancel
  - op_name: "按键-连携技-取消"
    way: "按下"
    press: 0.02
    post_delay: 0.01
    repeat: 2
  - op_name: "设置状态"
    state: "自定义-失衡期"

#通用模板-锁定敌人
t-sd: &sd
  - states: "![自定义-锁定敌人, 0, 5]"
    operations:
      - op_name: "设置状态"
        state: "自定义-锁定敌人"
      - op_name: "按键-锁定敌人"
        way: '按下'
        press: 0.02

scenes:
  - triggers: ["闪避识别-黄光", "闪避识别-红光", "闪避识别-声音"]
    priority: 90
    handlers:
      - states: "[前台-凯撒] & [闪避识别-黄光] & ![自定义-上格挡,0,15]" #15s内触发过切人则触发苍角格挡
        operations:
          - op_name: "按键-切换角色-上一个"
            post_delay: 0.05
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 8
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 12
          - op_name: "等待秒数"
            seconds: 0.5
          - op_name: "按键-特殊攻击"
            post_delay: 0.5
          - op_name: "设置状态"
            state: "自定义-上格挡"
      - states: "[前台-凯撒] & [闪避识别-黄光] & ![自定义-下格挡,0,10]" #10s内未触发过切人则触发支援格挡
        operations:
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.05
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 8
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 12
          - op_name: "等待秒数"
            seconds: 0.5
          - op_name: "按键-特殊攻击"
            post_delay: 0.5
          - op_name: "设置状态"
            state: "自定义-下格挡"
      - states: "[前台-凯撒] & ([闪避识别-黄光] | [闪避识别-红光] | [闪避识别-声音] )" #凯撒前台特殊技反击
        operations:
          - op_name: "按键-移动-前"
            way: "按下"
            post_delay: 0.2
          - op_name: "按键-特殊攻击"
            post_delay: 0.2
            repeat: 6
      - states: "([前台-苍角] & [闪避识别-黄光]) | ([前台-妮可] & [闪避识别-黄光])" #苍角/妮可在前台切凯撒触发格挡反击
        operations:
          - op_name: "按键-切换角色-下一个"
            post_delay: 0.05
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 8
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 12
          - op_name: "等待秒数"
            seconds: 0.5
          - op_name: "按键-特殊攻击"
            post_delay: 0.5
      - states: "[前台-支援] & [闪避识别-黄光]" #支援在前台切凯撒格挡
        operations:
          - op_name: "按键-切换角色-上一个"
            post_delay: 0.05
          - op_name: "按键-普通攻击"
            post_delay: 0.05
            repeat: 8
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 12
          - op_name: "等待秒数"
            seconds: 0.5
          - op_name: "按键-特殊攻击"
            post_delay: 0.5
      - states: "![前台-凯撒] & ([闪避识别-黄光] | [闪避识别-红光] | [闪避识别-声音] )" #前台不是凯撒闪避反击
        operations:
          - op_name: "按键-移动-前"
            way: "按下"
            post_delay: 0.01
          - op_name: "按键-闪避"
            press: 0.01
            post_delay: 0.15
            repeat: 2
          - op_name: "按键-普通攻击"
            press: 0.3
            post_delay: 0.025
            repeat: 2
          - op_name: "按键-闪避"
            press: 0.01
            post_delay: 0.15
            repeat: 1
          - op_name: "按键-移动-前"
            way: "松开"
            post_delay: 0.1
  - triggers: ["按键可用-连携技"]
    priority: 99
    interval: 0.2
    handlers:
      - states: "[连携技-1-未知]"
        operations: *up
      - states: "[连携技-2-支援]"
        operations: *down
      - states: "[连携技-1-支援]"
        operations: *up
      - states: "[连携技-1-凯撒]"
        operations: *up
      - states: "[连携技-2-凯撒]"
        operations: *down

  - triggers: ["按键可用-快速支援"]
    priority: 98
    handlers:
      - states: "[按键可用-快速支援,0,0.2]" #快速支援触发时只有不是"凯撒"才会触发快速支援
        sub_states:
          - states: "![前台-凯撒]"
            operations:
              - op_name: "按键-移动-前"
                way: "松开"
              - op_name: "按键-快速支援"
                post_delay: 0.2
              - op_name: "按键-闪避"
                post_delay: 0.3
        
  - triggers: ["前台-妮可"]
    priority: 1
    interval: 1
    handlers:
      - states: "[前台-妮可]"
        sub_states: *sup-1

  - triggers: ["前台-苍角"]
    priority: 1
    interval: 1
    handlers:
      - states: "[前台-苍角]"
        sub_states: *sup-1

  - triggers: ["前台-凯撒"]
    priority: 4
    interval: 0.1
    handlers:
      - states: "[前台-凯撒]"
        sub_states: *k

  - triggers: ["前台-支援"]
    priority: 1
    interval: 1
    handlers:
      - states: "[前台-支援]"
        sub_states: *sup-2

  - triggers: ["按键可用-终结技"]
    priority: 10
    interval: 1
    handlers:
      - states: "[前台-凯撒] & [按键可用-终结技] & ![按键-切换角色-下一个,0,2]"
        operations:
          - op_name: "按键-终结技"
            post_delay: 0.2
            repeat: 2

  - triggers: []
    priority: 2
    interval: 0.2
    handlers:
      - states: "![自定义-失衡期, 0, 12]"
        sub_states: *sd
      #强制凯撒战场
      - states: "![前台-凯撒]"
        sub_states:
          - states: "([前台-苍角] & ![按键-切换角色-下一个,0,0.3]) | ([前台-妮可] & ![按键-切换角色-下一个,0,0.3])"
            operations:
              - op_name: "按键-特殊攻击"
                post_delay: 0.025
              - op_name: "按键-移动-前"
                way: "松开"
              - op_name: "等待秒数"
                seconds: 0.1
              - op_name: "按键-切换角色-下一个"
                post_delay: 0.05
              - op_name: "等待秒数"
                seconds: 0.15
          - states: "[前台-支援] & ![按键-切换角色-上一个,0,0.3]"
            operations:
              - op_name: "按键-特殊攻击"
                post_delay: 0.025
              - op_name: "按键-移动-前"
                way: "松开"
                post_delay: 0.05
              - op_name: "按键-切换角色-上一个"
                post_delay: 0.05
              - op_name: "等待秒数"
                seconds: 0.15
